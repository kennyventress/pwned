{% extends 'search.html' %}

{% block content %}
    {{ super() }}  {# Render the extended content from search.html #}

    {% if results %}
    <h2>Search Results:</h2>
        <ul>
            {% for i in results %}
                <li><a href="{{ url_for('drink_info', drink_name = results[i], recipe_name = results[i]) }}">{{ results[i] }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found for the search query.</p>
    {% endif %}
{% endblock %}
